<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <title>K2 Photography</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="social-links">
          <li>
            <a href="" class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <span class="sr-only">Facebook</span>
          </li>
          <li>
            <a href="" class="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <span class="sr-only">Twitter</span>
          </li>
          <li>
            <a href="" class="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <span class="sr-only">Instagram</span>
          </li>
          <li>
            <a href="" class="pinterest">
              <i class="fa-brands fa-pinterest-p"></i>
            </a>
            <span class="sr-only">Pinterest</span>
          </li>
        </ul>
        <div class="title">
          <span>K2</span>
          <span>Photography</span>
        </div>
        <a class="contact-us" href="">Contact Us</a>
      </nav>
      <img
        src="./assets/header.svg"
        alt="Drawing of a camera in front of mountains" />
    </header>
    <main>
      <!-- <div id="pictureContainer" class="pictureContainer">
        <div id="pictureDisplay" class="pictureDisplay">
          <button id="closePictureDisplay">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->
      <div class="grid">
        <img
          class="grid__image"
          id="1"
          src="/assets/img-1.jpg"
          alt="Dolphin swimming in the ocean"
          loading="lazy" />
        <img
          class="grid__image"
          id="2"
          src="/assets/img-2.jpg"
          alt="City skyline with a cloudy sunset"
          loading="lazy" />
        <img
          class="grid__image"
          id="3"
          src="/assets/img-3.jpg"
          alt="Dramatic snow-capped mountain at night"
          loading="lazy" />
        <img
          class="grid__image"
          id="4"
          src="/assets/img-4.jpg"
          alt="Tram in front of an ancient building with people around"
          loading="lazy" />
        <img
          class="grid__image"
          id="5"
          src="/assets/img-5.jpg"
          alt="Long legged bird in the water"
          loading="lazy" />
        <img
          class="grid__image"
          id="6"
          src="/assets/img-6.jpg"
          alt="Cliffside view of the ocean water"
          loading="lazy" />
        <img
          class="grid__image"
          id="7"
          src="/assets/img-7.jpg"
          alt="Large waterfall in a green forest"
          loading="lazy" />
        <img
          class="grid__image"
          id="8"
          src="/assets/img-8.jpg"
          alt="Woman in black stylish outfit looking at camera with sunglasses"
          loading="lazy" />
        <img
          class="grid__image"
          id="9"
          src="/assets/img-9.jpg"
          alt="Artistic view of train station with glass ceiling"
          loading="lazy" />
        <img
          class="grid__image"
          id="10"
          src="/assets/img-10.jpg"
          alt="Side view of a magestic brown eagle"
          loading="lazy" />
        <img
          class="grid__image"
          id="11"
          src="/assets/img-11.jpg"
          alt="Upward view of a modern building in front of a blue and pink sky"
          loading="lazy" />
        <img
          class="grid__image"
          id="12"
          src="/assets/img-12.jpg"
          alt="Brunette woman in a beret and red scarf front of colorful fall leaves"
          loading="lazy" />
        <img
          class="grid__image"
          id="13"
          src="/assets/img-13.jpg"
          alt="Man skiing in thick white snow with trees in the background"
          loading="lazy" />
        <img
          class="grid__image"
          id="14"
          src="/assets/img-14.jpg"
          alt="Green hills with pine trees overlooking a cloud inversion"
          loading="lazy" />
        <img
          src="/assets/img-15.jpg"
          alt="Old building covered in moss"
          loading="lazy" />
        <img
          src="/assets/img-16.jpg"
          alt="Woman with yellow eyeshadow holding a pink lily"
          loading="lazy" />
      </div>
    </main>
    <footer>
      <ul class="social-links">
        <li>
          <a href="" class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <span class="sr-only">Facebook</span>
        </li>
        <li>
          <a href="" class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <span class="sr-only">Twitter</span>
        </li>
        <li>
          <a href="" class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <span class="sr-only">Instagram</span>
        </li>
        <li>
          <a href="" class="pinterest">
            <i class="fa-brands fa-pinterest-p"></i>
          </a>
          <span class="sr-only">Pinterest</span>
        </li>
      </ul>
    </footer>
  </body>
</html>
