<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="social-links">
          <li>
            <a href="" class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <span class="sr-only">Facebook</span>
          </li>
          <li>
            <a href="" class="twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <span class="sr-only">Twitter</span>
          </li>
          <li>
            <a href="" class="instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <span class="sr-only">Instagram</span>
          </li>
          <li>
            <a href="" class="pinterest">
              <i class="fa-brands fa-pinterest-p"></i>
            </a>
            <span class="sr-only">Pinterest</span>
          </li>
        </ul>
        <div class="title">
          <span>K2</span>
          <span>Photography</span>
        </div>
        <a class="contact-us" href="">Contact Us</a>
      </nav>
      <img
        src="./assets/header.svg"
        alt="Drawing of a camera in front of mountains" />
    </header>
    <main>
      <div class="grid">
        <img src="/assets/dolphin.jpg" alt="Dolphin swimming in the ocean" />
        <img src="/assets/city.jpg" alt="City skyline with a cloudy sunset" />
        <img src="/assets/mountain.jpg" alt="Mountain at night" />
        <img
          src="/assets/train.jpg"
          alt="Tram in front of an ancient building" />
        <img src="/assets/bird.jpg" alt="Long legged bird in the water" />
        <img src="/assets/ocean.jpg" alt="Long legged bird in the water" />
        <img src="/assets/waterfall.jpg" alt="Long legged bird in the water" />
        <img src="/assets/fashion.jpg" alt="Long legged bird in the water" />
        <img src="/assets/hall.jpg" alt="Long legged bird in the water" />
        <img src="/assets/building.jpg" alt="Long legged bird in the water" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
